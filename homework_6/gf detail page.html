    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        
        <!--  Central Navigation Bar -->
        <div class="centralnavbar">

            <!-- Bun Bun Bake Shop Home link (center button)-->
            <div class="centralnavbar-centered">
                <a id="bunbunbakeshop1" href="index copy.html"> Bun Bun Bake Shop</a>
            </div>
        
            <!--About and Where link (left buttons)-->
            <a href="">About</a>
            <a href="">Where</a>

            <!--Menu and Cart link (right buttons)-->
            <div class="centralnavbar-right">
                <a href="menu browsing page copy.html">Menu</a>
                <a href="cartpage.html"><img id="cart-icon" src="./resources copy/images/cart emoji.png" alt="cart-icon"></a>
            </div>
        </div>

        <!-- Content for Original Cinnamon Bun-->
        <div class="menugrid-container">
            <!-- Title-->
            <div class="item1">
                <h1 style="font-size:500%; text-align: center;"><i>Original(Gluten-free)</i></h1>
            </div>
            <!-- Photo of Original Cinnamon Bun-->
            <div class="item2"> 
                <img class="picture" src="./resources copy/images/original cinnamonbun.jpeg" alt="origianl cinnamonbun photo">
            </div>
            <!-- Quantity-->
            <div class="item3">
                <h1>Quantity:</h1>
            </div>
            <!--Glazing Choices-->
            <div class="item4">
                <h1>Glazing:</h1>
            </div>
            <!-- Ingredient listing-->
            <div class="item5">
                <h1>Ingredient Content:</h1>
                    <li>Milk</li>
                    <li>Gluten Free Flour</li>
                    <li>Brown Sugar</li>
                    <li>White sugar</li>
                    <li>Grounded Cinnamon</li>
                    <li>Gluten Free Cream Cheese</li>
                    <li>Vanilla Extract</li> 
            </div>

            <!-- Total Price Tab-->
            <div class="item6"><h1>TOTAL:</h1></div>
            <!-- Add to Cart Button-->
            <div class="item7">
                <input type="cartbutton" class="cartbutton" onclick="alert('You have added to Cart')" value="ADD TO CART">
            </div>
            
            <!-- Quantity Buttons-->
            <div class="item8">
                <input type="button" class="button" onclick="alert('You have added One Cinnamonbun')" value="1">
            </div>
            <div class="item9">
                <input type="button" class="button" onclick="alert('You have added Three Cinnamonbuns')" value="3">
            </div>
            <div class="item10">
                <input type="button" class="button" onclick="alert('You have added Six Cinnamonbuns')" value="6">
            </div>
            <div class="item11">
                <input type="button" class="button" onclick="alert('You have added Twelve Cinnamonbuns')" value="12">
            </div>

            <!-- Glazing Type Buttons-->
            <div class="item12">
                <input type="button" class="button" onclick="alert('You have choosen No Glazing')" value="None">
            </div>
            <div class="item13">
                <input type="button" class="button" onclick="alert('You have choosen Milk-Sugar Glazing')" value="Milk-Sugar">
            </div>
            <div class="item14">
                <input type="button" class="button" onclick="alert('You have choosen Vanila-Sugar Glazing')" value="Vanila-Sugar">
            </div>
            <div class="item15">
                <input type="button" class="button" onclick="alert('You have choosen Double Chocolate Glazing')" value="Double Chocolate">
            </div>
        </div>
